<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
    </tr>
    <tr th:each="article : ${articles}">
        <td th:text="${article.title}">Title</td>
        <td th:text="${article.description}">Description</td>
    </tr>
</table>

</body>
</html>
